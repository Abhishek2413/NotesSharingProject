{% extends 'admin_nav.html' %}
{% block body %}
{% load static %}


<div class="container" style="margin-top: 50px;">
   <h2 class="text-center">View All Users</h2>
   <br><br>
   <table class="table table-hover" id="example">
       <thead>
           <tr>
               <th>ID</th>
               <th>FullName</th>
               <th>Email Id</th>
               <th>Contact</th>
               <th>Branch</th>
               <th>Role</th>
               <th>Delete</th>
           </tr>
       </thead>
       <tbody>
           {% for i in sig  %}
           <tr>
               <td>{{i.id}}</td>
               <td>{{i.user.first_name}} {{i.user.last_name}}</td>
               <td>{{i.user}}</td>
               <td>{{i.contact}}</td>
               <td>{{i.branch}}</td>
               <td>{{i.role}}</td>
               <td><a href="{% url 'delete_user' i.id  %}"  class="btn btn-danger" onclick="return confirm('Dou You want to delete')">Delete</a></td>


           </tr>




           {% endfor %}
       </tbody>
   </table>

</div>

{% endblock %}
